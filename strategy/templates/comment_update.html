{% extends 'base.html' %}
{% block title %}コメントの編集{% endblock %}
    {% block contents %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <form method="POST">
                    {% csrf_token %}
                    <table>
                        <br>
                        <tr>
                            <th>コメント</th>
                            <td>{{ form.text }}</td>
                        </tr>
                        
                        
                    </table>
                    <p>コメントを編集してもいいですか？</p>
                    <button class="btn btn-primary my-2"
                            type="submit">編集</button>
                            <a href="{{request.META.HTTP_REFERER}}"
                       class="btn btn-secondary my-2">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
