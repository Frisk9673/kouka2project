{% extends 'base.html' %}
{% block title %}コメント削除{% endblock %}
    {% block contents %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col offset-3">
                <form method="POST">
                    <br>
                    <p>削除してもいいですか？</p>
                    {% csrf_token %}
                    <button class="btn btn-primary my-2"
                            type="submit">削除</button>
                            <a href="{{request.META.HTTP_REFERER}}"
                            class="btn btn-secondary my-2">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
